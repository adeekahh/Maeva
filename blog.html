		</span>

					<div class="navigation-link navigation-link-6 social-navigation-links">

					<!-- Pinterest Icon -->
					<div class="pinterest-icons">

					<a href="https://www.pinterest.fr/pixartl/inspirations-cinqtonalites-paris/?sender=531002749723091653&invite_code=93f9125e840b4e4b9c156387aa86cef7" class="social-link-a"><img class="social-link" src="images/pinterest_skin.png"></a>

	<main>
		<!--BLOG-->
		<div class="blog-container">
			<!-- Featured Post Container -->
			<div class="featured-post-container">
				<div class="featured-post">

					<!-- Featured Post Overlay, Title and Introtext Container  -->
					<div class="featured-post-thumbnail-text">
						<!-- Featured Post Title -->
						<h1 class="featured-post-title"></h1>
						<!-- Featured Post Title Underline -->
						<hr>

						<!-- Featured Post Introtext -->
						<h2 class="featured-post-introtext">
					</h2>
					<!-- Featured Post Readmore button -->
				<a class="featured-post-readmore-link" href="">
				<button  class="featured-readmore-button">Read More</button>
					</a>
					</div>
				</div>
			</div>

			<!-- Blog Post Container -->
			<div class="blog-post-container"></div>
		</div>
		<!--END OF BLOG-->

		<!--TEMPLATE FOR BLOGPOSTS-->
		<template id="template-blogposts">

			<div class="post-container">
				<div class="post">
					<!-- Post Thumbnail Image-->
					<img class="post-photo" src="#">
					<!-- Post Title, Introtext Container-->
					<div class="post-thumbnail-text">
						<!-- Post Title -->
						<h1 class="post-title"></h1>

						<!-- Post Introtext -->
						<h2 class="post-introtext"></h2>

						<!-- Post Readmore Button -->
						<a class="read-more-link" href="blog-post.html?id=1"><button  class="readmore-button">Read more</button></a>
					</div>
				</div>
			</div>
		</template>
<!--END OF TEMPLATE FOR BLOGPOSTS-->

	<!-- SCRIPTS -->
	<script src="/js/featuredblog.js"></script>

	<script src="/js/blog.js"></script>
