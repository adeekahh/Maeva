<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maëva Le Callonec | Stylist from Paris </title>
	<!--Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Martel+Sans:400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="style.css"> </head>

<body>
	<header>
		<!--NAVIGATION-->
		<!--LOGO-->
		<a href="index.html"><img class="logo" src="images/maeva-logo.svg" alt="logo"></a>
		<!-- Burger Menu -->
		<span class="openbtn" onclick="openNav()">
			<div class="burger-menu">
				<div class="burger-menu-line-1"></div>
				<div class="burger-menu-line-2"></div>
			</div>
		</span>

		<!-- Navigation white background -->
		<div class="nav-bg"></div>

		<!-- Navigation background when it's opened-->
		<nav id="myNav" class="overlay">
			<!-- Navigation close button -->
			<a href="#" class="closebtn" onclick="closeNav()">&times;</a>

			<!-- Navigation Links -->
			<ul class="overlay-content">

				<li class="navigation-link navigation-link-1"><a href="index.html">Works</a></li>
				<li class="navigation-link navigation-link-2"><a href="cinqtonalites.html">Cinq Tonalités</a></li>
				<li class="navigation-link navigation-link-3"><a href="blog.html">Blog</a></li>
				<li class="navigation-link navigation-link-4"><a href="about.html">About</a></li>
				<li class="navigation-link navigation-link-5"><a href="contact.html">Contact</a></li>

				<!-- Social Links -->
				<div class="navigation-link navigation-link-6 social-navigation-links">
					<!-- Instagram Icon-->
					<a href="https://www.instagram.com/cinqtonalites/" class="social-link-a"><img class="social-link" src="images/Instagram.png"></a>
					<!-- LinkedIn Icon -->
					<a href="#" class="social-link-a"><img class="social-link" src="images/LinkedIn.png"></a>
					<!-- Pinterest Icon -->
					<a href="https://www.pinterest.fr/pixartl/inspirations-cinqtonalites-paris/?sender=531002749723091653&invite_code=93f9125e840b4e4b9c156387aa86cef7" class="social-link-a"><img class="social-link" src="images/Pinterest.png"></a>
				</div>
			</ul>
		</nav>
		<!--END OF NAVIGATION-->
	</header>
	<main>
		<!--BLOG-POST-->

			 <div class="blog-content">

				 <!-- SINGLE - POST-->
        <section id="single-post">
            <!-- Hero Image -->
						<img class="hero-img" src="" alt="">
						<!-- Post Title, Underline, Introtext, Introtext Underline Container -->
						<div class="single-post-headers">
            <!-- Post Title -->
						<h1 class="single-post-title">Title</h1>
						<!-- Post Title Underline -->
						<hr class="single-post-title-underline">
						<!-- Post Introtext -->
						<h3 class="single-post-intro-text">Intro-text</h3>
						<!-- Post Introtext Underline -->
						<hr class="single-post-introtext-underline">
						</div>


						<!-- Post Content -->
						<div class="single-post-content">Content</div>
						<!-- Author of Post -->
						<h2 class="single-post-author">Author</h2>
        </section>
    </div>

			<!--END OF BLOG-POST-->
	</main>

	<!-- SCRIPTS -->
	<script src="/js/blog-post.js"></script>
	<script src="/js/mobilenav.js"></script>
